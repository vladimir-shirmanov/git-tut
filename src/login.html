<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1080, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="wrapper">
        <div class="img-left">
            <img src="cat.jpg" alt="cat">
        </div>
        <div class="content-right">
            <div class="login-form">    
                <h1>Sign in</h1>

                <form class="mb-5">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3 form-check">
                                <input type="checkbox" name="remember-me" id="remember" class="form-check-input">
                                <label for="remember" class="form-check-label">Remember me?</label>
                            </div>
                        </div>

                        <div class="col-6">
                            <a href="#" class="simple-link">Forgot password?</a>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-login">Login</button>
                </form>

                <div class="social-media">
                    <p>or sign up usign</p>

                    <a href="#" class="btn btn-outline-primary">Facebook</a>
                    <a href="#" class="btn btn-outline-info">Twitter</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
